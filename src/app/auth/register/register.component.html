<div class="flex h-screen justify-center">
  <form
    #myForm="ngForm"
    (ngSubmit)="submit()"
    class="p-4 mt-20 rounded-lg border m-auto w-1/3"
  >
    <h1 class="text-center text-xl">Login</h1>
    <div class="my-5 w-full">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="p-2 rounded w-full border text-sm"
        placeholder="Email address"
        [(ngModel)]="form.email"
        name="email"
        #email="ngModel"
        required
      />
    </div>
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="p-2 bg-red-400 text-red-800 rounded"
    >
      Please enter valid email address
    </div>
    <div class="my-5">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="p-2 rounded w-full border text-sm"
        placeholder="Password"
        [(ngModel)]="form.password"
        name="password"
        #password="ngModel"
        required
      />
    </div>
    <div
      *ngIf="password.invalid && (password.dirty || password.touched)"
      class="p-2 bg-red-400 text-red-800 rounded"
    >
      Please enter valid Password
    </div>
    <div class="my-5">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        class="p-2 rounded w-full border"
        placeholder="Confirm Password"
        [(ngModel)]="form.confirmPassword"
        name="confirmPassword"
        #confirmPassword="ngModel"
        required
      />
    </div>
    <div
      *ngIf="
        confirmPassword.invalid &&
        (confirmPassword.dirty || confirmPassword.touched)
      "
      class="p-2 bg-red-400 text-red-800 rounded"
    >
      Please confirm password
    </div>
    <div class="my-5">
      <input
        [disabled]="myForm.form.invalid"
        type="submit"
        class="p-2 w-full bg-orange-700 text-white hover:bg-purple-900 rounded"
      />
    </div>
  </form>
</div>
