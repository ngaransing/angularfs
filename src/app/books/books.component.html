<h2>Programming book Lists</h2>

<button (click)="isShowing = !isShowing">Toggle</button>

<ul *ngIf="isShowing" class="flex flex-wrap justify-center">
  <ng-container *ngFor="let singleBook of books">
    <app-book [book]="singleBook" class="w-1/2 p-5 text-center"></app-book>
  </ng-container>
</ul>
